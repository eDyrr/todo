{{define "updateTaskForm"}}

<form>
    <div>
        <input type="text" class="form-contorl" name="task" value="{{.Task}}">
    </div>
    <div>
        <input type="checkbox" name="done" {{ if .Done }} checked {{ end }} id="">
    </div>
    <div class="mt-2">
        <button class="btn btn-primary" hx-put="/tasks/{{.Id}}" hx-target="#targetlist" hx-target="innerHTML">
            Update task
        </button>
    </div>
</form>
{{end}}
